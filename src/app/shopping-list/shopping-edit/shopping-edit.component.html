<div class="row">
  <div class="col-xs-12">
    <form
      #f="ngForm"
      (ngSubmit)="onSubmit(f)"
    >
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name"> Ingredient Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            ngModel
            name="name"
            #name="ngModel"
            required
          >
          <span
            class="help-block"
            *ngIf="name.invalid && name.touched"
          >Please input ingredient name</span>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            class="form-control"
            ngModel
            name="amount"
            #amount="ngModel"
            required
            pattern="^[1-9]+[0-9]*$"
          >
          <span
            class="help-block"
            *ngIf="amount.invalid && amount.touched"
          >Please input positive amount</span>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" [disabled]="f.invalid">{{ editMode ? 'Update' : 'Add' }}</button>
          <button
            class="btn btn-danger"
            type="button"
            (click)="onDelete()"
            *ngIf="editMode"
          >Delete</button>
          <button
            class="btn btn-primary"
            type="button"
            (click)="clearInputs(f)"
          >Clear</button>
        </div>
      </div>
    </form>
    <br>
  </div>
</div>

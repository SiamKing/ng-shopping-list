<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" [(ngModel)]="name">
        </div>
        
      </div>
      <div class="row">
        <div class="form-group">
          <label for="description">Description</label>
          <input type="text" [(ngModel)]="description">
        </div>
      </div>
      <div class="row">
        <div class="form-group">
          <label for="imagePath">Image Path</label>
          <input type="text" [(ngModel)]="imagePath">
        </div>
      </div>
      <div class="row">
        <label for="ingredients">Ingredients</label>
        <div class="row">
          <div class="col-sm-5 form-group">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control" [(ngModel)]="ingredientName" required>
          </div>
          <div class="col-sm-2 form-group">
            <label for="amount">Amount</label>
            <input type="number" id="amount" class="form-control" [(ngModel)]="ingredientAmount" required>
          </div>
        </div>
      </div>

      <div class="row">
        <button class="btn btn-primary" (click)="onCreateRecipe()">Create Recipe</button>
      </div>

      
    </form>
  </div>
</div>
